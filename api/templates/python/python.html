{{ block "python" . }}
<!-- main content -->
<main class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8 mt-8">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Python Analyzer</h2>



  <div id="monaco-container" class="border rounded" style="width:100%; height:400px;"></div>


  <form id="pythonForm" hx-post="/api/analyze/python" hx-target="main" hx-indicator="#loader" hx-ext="json-enc">
    <textarea id="python_code" name="python_code" hidden>
def add(a, b):
    return a + b
print(f'Hello, World! and {add(2, 3)}')
    </textarea>
     <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Analyze
    </button>
    <div class="htmx-indicator font-bold">Loading…</div>
</main>

<script>
require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
  const ta = document.getElementById('python_code');
  const container = document.getElementById('monaco-container');
  if (!ta || !container) return console.error('Missing Monaco elements');

  const editor = monaco.editor.create(container, {
    value: ta.value.trim(),
    language: 'python',
    theme: 'vs-light',
    automaticLayout: true,
    minimap: { enabled: true },
    quickSuggestions: { other: true, comments: false, strings: true },
    suggestOnTriggerCharacters: true,
    autoClosingBrackets: 'always',
    matchBrackets: 'always'
  });

  document.body.addEventListener('htmx:configRequest', function(evt) {
      if (evt.target && evt.target.id === 'pythonForm') {
        const code = editor.getValue().trim();
        ta.value = code;
        if (evt.detail.parameters) {
          evt.detail.parameters['python_code'] = code;
        }
        console.log('[htmx:configRequest] синхронизация кода:', code);
      }
    });
});
</script>
{{ end }}
