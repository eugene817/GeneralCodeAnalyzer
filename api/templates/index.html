{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeneralCodeAnalyzer - Home</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header with Navigation Buttons -->
      <header class="w-full bg-indigo-600 py-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 hx-get="/" hx-target="body" class="text-3xl font-bold text-white">GeneralCodeAnalyzer</h1>
          <nav class="space-x-4">

            <button hx-get="/api/sql" hx-target="main" 
              class="px-4 py-2 bg-green-600 text-white font-medium rounded-md transition-transform duration-200 transform hover:scale-105 hover:shadow-lg">
              SQL Analyzer
            </button>

            <button hx-get="/api/python" hx-target="main" 
               class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700">
              Python Analyzer
            </button>
            <a href="/api/c" 
               class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700">
              C Analyzer
            </a>
          </nav>
        </div>
      </header>

    <main class="min-h-screen flex flex-col items-center">
    </main>
  </body>
</html>
{{ end }}
