{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeneralCodeAnalyzer - Home</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header with Navigation Buttons -->
      <header class="w-full bg-indigo-600 py-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 hx-get="/" hx-target="body" class="text-3xl font-bold text-white">GeneralCodeAnalyzer</h1>
          <nav class="space-x-4">

            <button hx-get="/sql" hx-target="main" 
              class="px-4 py-2 bg-green-600 text-white font-medium rounded-md transition-transform duration-200 transform hover:scale-105 hover:shadow-lg">
              SQL Analyzer
            </button>

            <button hx-get="/python" hx-target="main" 
               class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700">
              Python Analyzer
            </button>
            <a href="/analyze/c" 
               class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700">
              C Analyzer
            </a>
          </nav>
        </div>
      </header>

    <main class="min-h-screen flex flex-col items-center">

      <!-- Login Form -->
      <section class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8 mt-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
        <form hx-post="/login" hx-target="main" hx-swap="outerHTML" class="space-y-4">
          <div>
            <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Enter your username">
          </div>
          <div>
            <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Enter your password">
          </div>
          <div class="flex justify-end">
            <input type="submit" value="Log In" 
                   class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
{{ end }}
