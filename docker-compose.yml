services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: gca
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Docker-in-Docker daemon
  dind:
    image: docker:24-dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - dind_storage:/var/lib/docker

  # ollama:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.ollama
  #   ports:
  #     - "11434:11434"
  #   depends_on:
  #     - dind
  #     - db

  # App 
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
      - dind
      # - ollama
    environment:
      DOCKER_HOST: tcp://dind:2375
      PORT: "8080"
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: dbpass
      DB_NAME: gca
      DB_PORT: "5432"
      DB_TIMEZONE: Europe/Warsaw
      OLLAMA_URL: "http://ollama:11434"
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"


  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db
volumes:
  db_data:
  dind_storage:

 
